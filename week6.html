<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="week6.css">
        <title>Validation Form</title>
    </head>

    <body> 
        <div class="outlay">
            <form class="form" id="form" name="form">
                <div class="head">
                    <h2>LOGIN INTO YOUR ALPHA ACCOUNT</h2>
                </div>
                <div class="inputs">
                <label class="name" name="username">USERNAME:</label> 
                <input type="text" class="username" id="username" placeholder="Username" required>
                <small>Error message</small> <br> </div>

                <div class="inputs">
                <label class="email" name="email">EMAIL ADDRESS:</label> 
                <input type="email" class="email" id="email" placeholder="Email Address" required> 
                <small>Error message</small> <br> </div>

                <div class="inputs">
                <label class="password" name="pswd">ACCESS NUMBER:</label> 
                <input type="password" class="psswd" id="pswd" placeholder="Access Number" required> 
                <small>Error message</small> <br> </div>

                <div class="inputs">
                <label class="Confirm" name="confPswd">CONFIRM ACCESS NUMBER:</label>
                <input type="password" class="pswdconfirm" id="ConfPswd" placeholder="Confirm Your Access Number" required>
                <small>Error message</small> </div>

                <div class="inputs">
                <div class="submit">
                    <button class="button">REGISTER</button>
                </div>
                </div>
                
            </form>
        </div>
        <script src="week6.js"></script>

    </body>

    <div class="baseline">...Copyright@OKOLIMO-Joseph...</div>

</html>
