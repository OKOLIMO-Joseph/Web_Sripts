<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LOGIN Form</title>
        <script src="RegForm.js"></script>
    </head>
    <body>
        <fieldset>
            <legend>LOGIN INTO MOODLE</legend>
            <input type="text" placeholder="Username" id="name"> <br><br>
            
            <input type="email" placeholder="Email Address" id="email"> <br><br>
            
            <input type="password" placeholder="Access Number" id="access"> <br><br>
            
            <input type="password" placeholder="Confirm Access Number" id="conaccess"> <br><br>
          

            <input type="submit" placeholder="Submit" id="submit">
        </fieldset>
    </body>
    <style type="text/css">
        small{
            display: none;
        }
    </style>
</html>
