<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home page/myprofile</title>
</head>
<body> 
    <fieldset>
        <legend>Validation Form</legend>
        Name:
        <input type="text" name="name"> <br> <br>
        E-mail Address:
        <input type="text" name="email"> <br> <br>
        Course:
        <input type="text" name="course"> <br> <br>
        Gender:
        <label for="male">Male:</label>
        <input type="radio" name="gender" value="Male" selected="selected"> 
        <label for="female">Female:</label>
        <input type="radio" name="gender" value="Female"> <br> <br>
        Year:
        <input type="text" name="year"> <br> <br>
        Date of Birth: <br>
        <input type="date" name="date"> <br> <br>

        <h5>Please Give a simple description of your personality here...</h5>

            <textarea id="comments" rows="10" cols="60">
              
    </textarea> <br> <br>


        <button>
        <input type="submit" name="submit" value="Finish">
    </button> <br> <br>



        <footer>
            <h4 color="blue">Thank you. We do appreciate you for your time...</h4>
        </footer>

        <style type="text/css">
            fieldset{
                background-color: azure;
            }
            h4{
                text-align: center;
                background-color: aqua;
                color: blue;
            }
        </style>
        

    </fieldset>

</body>
 </html>
